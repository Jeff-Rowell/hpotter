{{ define "login-form" }}
<form
  hx-post="/api/v1/auth/login"
  hx-swap="innerHTML"
  class="space-y-4 flex flex-col"
>
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1"
      >Username</label
    >
    <input
      type="text"
      {{ if .FormData.Username }} value="{{ .FormData.Username }}" {{ end }}
      id="username"
      name="username"
      class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
      required
    />
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
      >Password</label
    >
    <input
      type="password"
      {{ if .FormData.Password }}
      value="{{ .FormData.Password }}"
      {{ end }}
      id="password"
      name="password"
      class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
      required
    />
  </div>
  {{ if .Error }}
  <div class="text-red-600">{{ .Error }}</div>
  {{ end }}
  <button type="submit" class="btn-primary w-full">Login</button>
</form>
{{ end }}
